<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <script>
      console.log(factorial(5));
      function factorial(num) {
        let fact = 1;
        for (let i = num; i >= 1; i--) {
          fact = fact * i;
        }
        return fact;
      }
    </script>
  </body>
</html>
