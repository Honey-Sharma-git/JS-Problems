<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is prime number?</title>
  </head>
  <body>
    <h1>Prime Number Checker</h1>
    <label for="number">Enter a number to check if it is a prime number:</label
    ><br />
    <input
      type="number"
      placeholder="Enter a number"
      autofocus
      class="js-input"
    /><br />
    <button class="js-button" onclick="displayResult()">Check</button><br />
    <output class="js-output"></output>
    <script>
      function displayResult() {
        document.querySelector(".js-output").innerHTML = isPrime();
      }
      function isPrime() {
        let num = Number(document.querySelector(".js-input").value);
        if (num < 2 || !Number.isInteger(num)) {
          return "Not a prime number";
        }
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            return "Not a prime number";
          }
        }
        return "A prime number";
      }
    </script>
  </body>
</html>
