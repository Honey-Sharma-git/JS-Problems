<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is prime number?</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num < 2 || !Number.isInteger(num)) {
          return "Not a prime number";
        }
        for (let i = 2; i < num; i++) {
          if (num % i === 0) {
            return "Not a prime number";
          }
        }
        return "A prime number";
      }
    </script>
  </body>
</html>
