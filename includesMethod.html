<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Includes Method</title>
  </head>
  <body style="background-color: slategray">
    <script>
      "use strict";

      let bottles = [];
      for (let i = 1; i <= 10; i++) {
        bottles.push(Number(i.toString(2)));
      }
      console.log(bottles);
      let sum = 0;
      for (let j = 0; j < bottles.length; j++) {
        sum += bottles[j];
      }
      console.log(sum);
      // 1.	Check if an Array Contains a Specific Number
      // o	Given an array of numbers, check if it contains 10.
      let arr = [1, 2, 3, 4, 5, 6, 10];
      console.log(arr.includes(10));
      // 2.	Check for a Specific Name in a List
      // o	Given an array of names, return true if "John" exists in the list, otherwise false.
      arr = ["Honey", "John", "John"];
      console.log(arr.map((e) => e.toLowerCase()).includes("john"));
      // 3.	Check for Multiple Values in an Array
      // o	Given an array of colors (["red", "blue", "green"]), check if it includes either "yellow" or "blue".
      arr = ["red", "blue", "green"];
      console.log(arr.includes("green") && arr.includes("blue"));
      // 4.	Filter Items Based on Presence in Another Array
      // o	Given two arrays, return only the elements from the first array that are present in the second array.
      let arr1 = [1, 2, 3, 4, 5];
      let arr2 = [1, 4, 3, 5];
      function filter(arr1, arr2) {
        return arr1.filter((element) => {
          return arr2.includes(element);
        });
      }
      console.log(filter(arr1, arr2));
      // 5.	Check if an Array is a Subset of Another
      // o	Given two arrays, return true if all elements of the first array exist in the second array.
      arr1 = [1, 2, 3, 4, 5];
      arr2 = [1, 4, 3, 5];
      function checkSubset(arr2, arr1) {
        let result = true;
        for (let i = 0; i < arr2.length; i++) {
          if (!arr1.includes(arr2[i])) {
            result = false;
            break;
          }
        }
        return result;
      }
      console.log(checkSubset(arr2, arr1));
      // 6.	Check if a String Contains a Substring
      // o	Given a string, check if it contains "JavaScript".
      console.log("++++++++++");
      let str1 = "JavaScript";
      let str2 = "Script";
      console.log(str1.toLowerCase().includes(str2.toLowerCase()));
      // 7.	Case-Insensitive Substring Search
      // o	Given a string, check if it includes "hello", regardless of case sensitivity.
      // 8.	Check for Multiple Substrings
      // o	Given a sentence, check if it contains either "error" or "fail".
      str1 = "error and fail";
      console.log(
        str1.toLowerCase().includes("error") ||
          str1.toLowerCase().includes("fail")
      );
      // 9.	Filter Words Containing a Specific Letter
      // o	Given an array of words, return only those that include "a".
      arr = ["hello", "buffalo", "car", "tar"];
      console.log(
        arr.filter((element) => {
          return element.includes("a");
        })
      );
      // 10.	Find Sentences Containing a Keyword
      // •	Given an array of sentences, return only those that contain the word "important".
      arr = [
        "This is very important",
        "This is unimportant",
        "This is urgent but unimportant",
        "This is urgent and important",
      ];
      let array = [];

      arr.forEach((element) => {
        if (element.split(" ").includes("important")) {
          array.push(element);
        }
      });
      console.log(array);
      // 11.	Check if a User Role Exists in Permissions
      // •	Given an array of user roles, check if "admin" is included.
      let userRoles = ["admin", "visiter", "user"];
      console.log(userRoles.includes("admin"));
      // 12.	Remove Forbidden Words from a List
      // •	Given an array of words, filter out those that include any forbidden word (["bad", "ugly"]).
      arr = ["hello", "name", "fame", "shame", "bad", "ugly"];
      console.log(
        arr.filter((element) => {
          return !["bad", "ugly"].includes(element);
        })
      );
      // 13.	Check if a URL Contains a Query Parameter
      // •	Given a URL string, check if it contains "?" to determine if it has query parameters.
      let url = "https://regexr.com/";
      console.log(
        url.includes("?") ? "Query parameter exists" : "Doesn't exists"
      );
      // 14.	Find Product Names Containing a Keyword
      // •	Given an array of product names, return only those that include "pro".
      arr = [
        { name: "MI phone", price: 299 },
        { name: "MI phone pro", price: 599 },
        { name: "Samsung phone", price: 699 },
        { name: "Samsung phone pro", price: 998 },
      ];
      // 15.	Check for Profanity in User Input
      // •	Given a user comment, return true if it contains any word from a list of banned words.
      //
      let number = "153";
      let length = number.length;
      let result = 0;
      for (let i = 0; i < length; i++) {
        result += Number(number[i]) ** length;
      }
      if (result === +number) {
        console.log("Armstrong");
      } else {
        console.log("Not an armstrong");
      }

      //Checking pangram:
      let sampleStr = "cdefghijklmnopqrstuvwxyz";
      const alphabets = [];

      for (let i = 97; i <= 122; i++) {
        alphabets.push(String.fromCharCode(i));
      }
      let missing = [];
      let answer = true;
      for (let i = 0; i < alphabets.length; i++) {
        answer = sampleStr.toLowerCase().split("").includes(alphabets[i]);
        if (!answer) {
          missing.push(alphabets[i]);
          //   break;
        }
      }
      console.log(answer);
      console.log(missing);
    </script>
  </body>
</html>
