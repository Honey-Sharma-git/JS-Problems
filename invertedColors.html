<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inverted Colors</title>
    <style>
      :root {
        --RED: 255;
        --GREEN: 255;
        --BLUE: 255;
        --BG-COLOR: rgb(var(--RED), var(--GREEN), var(--BLUE));
        --TEXT-COLOR: rgb(
          calc(255 - var(--RED)),
          calc(255 - var(--GREEN)),
          calc(255 - var(--BLUE))
        );
      }
      body {
        background-color: var(--BG-COLOR);
        color: var(--TEXT-COLOR);
      }
    </style>
  </head>

  <body>
    <h1>HELLO</h1>
  </body>
</html>
