<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Tables</title>
    <link rel="stylesheet" href="CSS/multiplication-tables.css" />
  </head>
  <body>
    <h1>Multiplication Tables Generator</h1>
    <!-- <label for="number-input"
      >Enter the number to get its multiplication table </label
    > -->
    <input
      type="number"
      name="number-input"
      class="js-input"
      onclick="resetInput()"
      onkeydown="handleKeydown(event)
      console.log(event.key);"
      placeholder="Enter a number"
    />
    <div class="button-container">
      <button
        class="js-generate-button"
        onclick="generateTable(); buttonClicked();"
      >
        Generate
      </button>
      <button class="js-reset-button" onclick="resetInput();">Reset</button>
    </div>
    <div class="js-output"></div>
    <script src="js/multiplication-tables.js"></script>
  </body>
</html>
