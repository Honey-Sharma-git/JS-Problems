<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Tables</title>
    <link rel="stylesheet" href="CSS/multiplication-tables.css" />
  </head>
  <body>
    <h1>Multiplication Tables Generator</h1>
    <label for="number-input"
      >Enter the number to get its multiplication table </label
    ><br />
    <input
      type="number"
      name="number-input"
      class="js-input"
      onclick="resetInput()"
    />
    <button class="js-generate-button" onclick="generateTable()">
      Generate
    </button>
    <button class="js-reset-button" onclick="resetInput();">Reset</button>
    <div class="js-output"></div>
    <script src="js/multiplication-tables.js"></script>
  </body>
</html>
