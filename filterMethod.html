        const filteredArray = array.filter((value) => {

          return checkPalindrome(value.toLowerCase());
        });
        console.log(filteredArray);

      // Check if it is a palindrome
      function checkPalindrome(string) {
        //If original string is equal to reversed string
        if (string === reverseString(string)) {
          return true;
        } else {
          return false;
        }
      }
      //Reversing a string:
      function reverseString(string) {
        //Storing each character into an array:
        myArray = string.split("");
        //Reversing the array and joining its elements to build the string
        const reversedString = reverseArray(myArray).join("");
        return reversedString;
      }

      //Reversing an array:
      function reverseArray(array) {
        //newArr to store elements backwards
        const newArr = [];
        //Looping through an array from last element
        for (let i = array.length - 1; i >= 0; i--) {
          //Pushing elements from the end
          newArr.push(array[i]);
        }
        return newArr;
      }
