      .modal {
        background-color: rgba(0, 120, 0, 0.5);
        backdrop-filter: blur(10px);
        display: none;
        position: absolute;
        inset: 50%;
        z-index: 11;
        transform: translate(-50%, -50%);
      }
      .close {
        height: 50px;
        width: 50px;
        background-color: green;
        position: absolute;
        top: 0;
        right: 0;
        color: white;
        cursor: pointer;

      // Create a web page that changes the background color when the viewport height or width falls below a certain value (e.g., 500px).
      function changeColor() {
        //Getting width of the device:
        const deviceWidth = window.innerWidth;
        //Selecting element:
        const bodyElement = document.body;
        if (deviceWidth < 600) {
          bodyElement.style.backgroundColor = "white";
        } else {
          bodyElement.style.backgroundColor = "black";
        }
      }
      //Adding event listeners:
      window.addEventListener("resize", changeColor);

      // Write a function that logs whether the current viewport is in portrait or landscape mode.
      //Calling function to display initial orientation:
      logOrientationStatus();
      //Adding event Listeners:
      window.addEventListener("resize", () => {
        logOrientationStatus();
      });
      function logOrientationStatus() {
        if (window.innerHeight > window.innerWidth) {
          console.log("Portrait");
          document.getElementsByTagName("p")[0].innerHTML = "Portrait";
        } else {
          console.log("Landscape");
          document.getElementsByTagName("p")[0].innerHTML = "Landscape";
        }
      }
      // Create a JavaScript function that displays an alert if the user's screen resolution is smaller than 1024x768.
      // checkResolution();
      function checkResolution() {

        const deviceHeight = window.screen.height;
        const deviceWidth = window.screen.width;
        if (deviceHeight < 768 || deviceWidth < 1024) {
          window.alert(
            `Your screen resolution is ${deviceWidth}x${deviceHeight} which is less than 1024x768`
          );
        }
      }

      // Write code that redirects the user to https://www.google.com when a button is clicked.
      //Select button element:
      const buttonElement = document.getElementsByClassName("js-button")[0];
      //Add event listener:
      buttonElement.addEventListener("click", () => {
        window.location.href = "https://www.facebook.com";
        console.log(window.location.href);
      });
      // Write a script that logs the full URL of the current webpage using window.location.href.
      console.log(window.location.href);
      // Using window.location.href, extract the domain name (like example.com) from the full URL string and log it to the console.
      const fullURL = window.location.href;
      const domain = fullURL.substr(7);
      console.log(domain);

      // Write a script that logs the domain name of the current page to the console using window.location.hostname.
      console.log(window.location.hostname);

      // Write a condition to check if the hostname is localhost and log "Local environment" if true, otherwise log "Production environment".
      function checkEnvironment() {
        if (
          window.location.hostname === "localhost" ||
          window.location.hostname === "127.0.0.1"
        ) {
          console.log("Local environment");
          return "local";
        } else {
          console.log("Production environment");
          return "production";
        }
      }
      checkEnvironment();
      // Write code that inserts the hostname into an HTML paragraph tag with the ID host-info dynamically.
      //Selecting the element:
      const paraElement = document.getElementById("host-info");
      //Displaying hostname in the para:
      paraElement.innerText = window.location.hostname;

      // Write a script to log the protocol (http: or https:) to the console.
      console.log(window.location.protocol);

      // Write a condition to check if the protocol is https: and log "Secure Connection" if true, otherwise log "Unsecure Connection".
      // Dynamically display a message on a webpage:
      // •	"You are using a secure protocol." if the protocol is HTTPS.
      // •	"You are not using a secure protocol." otherwise.

      function checkConnection() {
        //Get protocol:
        const protocol = window.location.protocol;
        if (protocol === "https:") {
          console.log("Secure connection");
          paraElement.innerText = `You're using secure protocol.`;
        } else {
          console.log("Unsecure connection");
          paraElement.innerText = `You're not using secure protocol.`;
        }
      }
      checkConnection();

       */
      const age = 17;
      if (age < 18) {

      /*       Write a script that displays a confirmation box asking:
      "Are you sure you want to proceed?"
      Log "User confirmed" if the user clicks OK, and "User canceled" if they click Cancel.
       */

      const response = window.confirm("Are you sure you want to proceed?");
      if (response) {
        console.log("User confirmed");
      } else {
        console.log("User cancelled");
      }

      /*       Create an HTML button labeled "Delete File". When clicked, display a confirmation box:
      "Do you really want to delete this file?"
      If OK is clicked, display an alert saying "File deleted." Otherwise, display "Deletion canceled."
       */
      const deleteButton = document.getElementsByClassName("js-button")[3];
      deleteButton.addEventListener("click", () => {
        const deletionResponse = window.confirm(
          "Are you sure you want to delete this file?"
        );
        if (deletionResponse) {
          window.alert("File deleted");
        } else {
          window.alert("Deletion cancelled.");
        }
      });
      /*       Display a confirmation box asking:
      "Do you want to visit Google?"
      If the user clicks OK, redirect them to https://www.google.com using window.location.href. If they click Cancel, display an alert saying "Stay on this page."

       */
      const googleButton = document.getElementsByClassName("js-button")[4];
      googleButton.addEventListener("click", () => {
        const redirectionResponse = window.confirm(
          "Do you want to visit www.google.com"
        );
        if (redirectionResponse) {
          window.location.href = "https://www.google.com";
        } else {
          window.alert("Stay on this page");
        }
      });

      /*       Create a confirmation dialog asking:
      "Are you sure you want to close this tab?"
      If the user clicks OK, log "Tab closed (simulated)". If Cancel is clicked, log "User chose to stay."
       */
      const closeButton = document.getElementsByClassName("js-button")[5];
      closeButton.addEventListener("click", () => {
        const closeResponse = window.confirm("Do you want to close the tab?");
        if (closeResponse) {
          window.close();
        }
      });

"Hello, [user’s name]!"

        visitorName === "" ||

      } else {

      //       Prompt the user to enter two numbers. Convert the inputs to integers and calculate the sum. Display the result in an alert box:
      // "The sum of [num1] and [num2] is [sum]."
      const addButton = document.getElementsByClassName("js-button")[6];
      addButton.addEventListener("click", () => {
        const numbers = window.prompt("Enter two numbers separated by commas.");
        const myArray = numbers.split(",");
        const num1 = Number(myArray[0]);
        const num2 = Number(myArray[1]);
        window.alert(`The sum of ${num1} and ${num2} is ${num1 + num2}`);
      });
      //       Prompt the user to enter a password. If the password matches "12345", display an alert:

      // Otherwise, display: "Incorrect password. Access denied."

      loginButton.addEventListener("click", () => {
