<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password checker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        /* outline: 1px solid red; */
      }
      input {
        font: inherit;
        padding: 1rem;
        border: none;
      }
      .confirm-button {
        font: inherit;
        border: none;
        padding: 1rem;
        border-radius: 50px;
        background-color: dodgerblue;
        cursor: pointer;
      }
      .hideButton {
        display: none;
      }
      .tryAgain-button {
        display: block;
        font: inherit;
        border: none;
        padding: 1rem;
        border-radius: 50px;
        background-color: tomato;
        cursor: pointer;
      }
      body {
        background-color: rgb(213, 168, 255);
        color: black;
        display: grid;
        place-content: center;
        min-height: 100vh;
        font-size: 2rem;
      }
      .container {
        background-color: hsla(0, 100%, 100%, 0.5);
        backdrop-filter: blue(2px);
        display: grid;
        place-self: center;
        padding: 4rem;
        row-gap: 10px;
      }
      .confirmation-para {
        color: blue;
        padding: 1rem;
        height: 4rem;
        overflow: hidden;
        max-width: 300px;
        place-self: center;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <label for="enteredPassword">Enter your password:</label>
      <input
        name="password"
        id="password"
        type="password"
        class="js-enteredPassword"
        placeholder="Type here"
      />
      <label for="reEnteredPassword">Confirm your password:</label>
      <input
        name="reEnteredPassword"
        id="reEnteredPassword"
        type="password"
        class="js-reEnteredPassword"
        placeholder="Retype here."
      />
      <button
        id="confirm-button"
        class="js-confirm-button confirm-button"
        onclick="matchPassword()"
      >
        Confirm
      </button>
      <p
        id="confirmation-para"
        class="js-confirmation-para confirmation-para"
      ></p>
      <button
        id="tryAgain-button"
        class="js-tryAgain-button hideButton"
        onclick="reset()"
      ></button>
    </main>
    <script>
      function matchPassword() {
        enteredPassword = document.querySelector(".js-enteredPassword").value;
        reEnteredPassword = document.querySelector(
          ".js-reEnteredPassword"
        ).value;
        document.querySelector(".js-confirmation-para").innerHTML =
          passwordChecker(enteredPassword, reEnteredPassword);
      }
      function passwordChecker(inputPassword, originalPassword) {
        if (inputPassword === originalPassword) {
          return `Success! You entered the correct password.`;
        } else {
          document.querySelector(".js-tryAgain-button").innerHTML = "Try Again";
          document
            .querySelector(".js-tryAgain-button")
            .classList.add("tryAgain-button");
          return `Oops! You entered an incorrect password.`;
        }
      }
      function reset() {
        document.querySelector(".js-enteredPassword").value = "";
        document.querySelector(".js-reEnteredPassword").value = "";
        document.querySelector(".js-confirmation-para").innerText = "";
        document
          .querySelector(".js-tryAgain-button")
          .classList.remove("tryAgain-button");
        document.querySelector(".js-enteredPassword").focus();
      }
    </script>
  </body>
</html>
