<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password checker</title>
  </head>
  <body>
    <main class="container">
      <p>Enter your password:</p>
      <input type="text" class="js-enteredPassword" placeholder="Type here" />
      <!-- TODO: change input type from text to password -->
      <p>Confirm your password:</p>
      <input
        type="text"
        class="js-reEnteredPassword"
        placeholder="Retype here."
      />
      <button class="js-confirm-button">Confirm</button>
      <p class="js-confirmation-para"></p>
    </main>
    <script>
      const createdPassword = "Pass123@";
      let enteredPassword = "Pass123@";
      console.log(passwordChecker(enteredPassword, createdPassword));
      function passwordChecker(inputPassword, originalPassword) {
        if (inputPassword === originalPassword) {
          return `Success! You entered the correct password.`;
        } else {
          return `Oops! You entered an incorrect password.`;
        }
      }
    </script>
  </body>
</html>
