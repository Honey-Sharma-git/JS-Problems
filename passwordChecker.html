<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password checker</title>
  </head>
  <body>
    <script>
      const createdPassword = "Pass123@";
      let enteredPassword = "Pass123@";
      console.log(passwordChecker(enteredPassword, createdPassword));
      function passwordChecker(inputPassword, originalPassword) {
        if (inputPassword === originalPassword) {
          return `Success! You entered the correct password.`;
        } else {
          return `Oops! You entered an incorrect password.`;
        }
      }
    </script>
  </body>
</html>
