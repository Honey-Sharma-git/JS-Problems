<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password checker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        /* outline: 1px solid red; */
      }
      input,
      button {
        font: inherit;
        padding: 1rem;
        border: none;
      }
      button {
        border-radius: 50px;
        background-color: dodgerblue;
        cursor: pointer;
      }
      body {
        background-color: rgb(213, 168, 255);
        color: black;
        display: grid;
        place-content: center;
        min-height: 100vh;
        font-size: 2rem;
      }
      .container {
        background-color: hsla(0, 100%, 100%, 0.5);
        backdrop-filter: blue(2px);
        display: grid;
        padding: 4rem;
        row-gap: 10px;
      }
      .confirmation-para {
        color: blue;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <p>Enter your password:</p>
      <input type="text" class="js-enteredPassword" placeholder="Type here" />
      <!-- TODO: change input type from text to password -->
      <p>Confirm your password:</p>
      <input
        type="text"
        class="js-reEnteredPassword"
        placeholder="Retype here."
      />
      <button class="js-confirm-button" onclick="matchPassword()">
        Confirm
      </button>
      <p class="js-confirmation-para confirmation-para"></p>
    </main>
    <script>
      function matchPassword() {
        const enteredPassword = document.querySelector(
          ".js-enteredPassword"
        ).value;
        const reEnteredPassword = document.querySelector(
          ".js-reEnteredPassword"
        ).value;
        document.querySelector(".js-confirmation-para").innerHTML =
          passwordChecker(enteredPassword, reEnteredPassword);
      }
      function passwordChecker(inputPassword, originalPassword) {
        if (inputPassword === originalPassword) {
          return `Success! You entered the correct password.`;
        } else {
          return `Oops! You entered an incorrect password.`;
        }
      }
    </script>
  </body>
</html>
