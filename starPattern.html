<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star pattern</title>
  </head>
  <body style="background-color: rgb(126, 126, 109)">
    <script>
      let total = "";
      let html = "";
      total = "";
      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= i; j++) {
          html = " ".repeat(10 - i).concat("*".repeat(i));
        }
        total += `${html}\n`;
      }
      console.log(total);
      total = "";
      for (let i = 1; i <= 10; i++) {
        let html = "";
        let space = "";
        for (let k = 1; k <= 10 - i; k++) {
          space += " ";
        }
        for (let j = 1; j <= i; j++) {
          html += "*";
        }
        total += `${space} ${html}\n`;
      }
      console.log(total);
      // 4.	Print right half pyramid with custom size
      function rightHalfPyramid(size) {
        let rhp = "";
        for (let i = 1; i <= size; i++) {
          let row = "";
          for (let j = 1; j <= i; j++) {
            row += "R ";
          }
          rhp += `${row}\n`;
        }
        console.log(rhp);
      }
      rightHalfPyramid(15);
      // rightHalfPyramid(10);
      // 5.	Print left half pyramid with custom size
      function leftHalfPyramid(size) {
        let sp = "";
        let st = "";
        let pt = "";
        for (let i = 1; i <= size; i++) {
          for (let k = 1; k <= size - i; k++) {
            sp += " ";
          }
          for (let j = 1; j <= i; j++) {
            st += "*";
          }
          pt += `${sp}${st}\n`;
          sp = "";
          st = "";
        }
        console.log(pt);
      }
      leftHalfPyramid(10);
      // 6.	Print inverted right half pyramid with custom size
      let irhp = "";
      let line = "";
      function iRightHalfPyramid(size) {
        for (let i = 1; i <= size; i++) {
          for (let j = 1; j <= size + 1 - i; j++) {
            line += "*";
          }
          irhp += `${line}\n`;
          line = "";
        }
        console.log(irhp);
      }
      iRightHalfPyramid(15);
      // 7.	Print inverted left half pyramid with custom size
      function iLeftHalfPyramid(size) {
        let space = "";
        let star = "";
        let ILHP = "";
        for (let i = 1; i <= size; i++) {
          for (let j = 1; j <= i - 1; j++) {
            space += " ";
          }
          for (let k = 1; k <= size + 1 - i; k++) {
            star += "*";
          }
          ILHP += `${space}${star}\n`;
          star = "";
          space = "";
        }
        console.log(ILHP);
      }
      iLeftHalfPyramid(5);
      iLeftHalfPyramid(10);

      function pyramind(height) {
        let pattern = "";
        let z = 0;
        for (let i = 1; i <= height; i += 1) {
          let line = "";
          let space = "";
          let star = "";
          for (let j = 1; j <= height - i; j++) {
            space += " ";
          }

          for (let k = 1; k <= i + z; k += 1) {
            star += "*";
          }
          line += `${space}${star}${space}`;
          pattern += `${line}\n`;
          z++;
        }
        console.log(pattern);
      }
      pyramind(20);
    </script>
  </body>
</html>
