<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Properties</title>
    <style>
      :root {
        --BG-COLOR: transparent;
        --WIDTH: 150px;
        --HEIGHT: 150px;
      }
      .js-div {
        margin-top: 1rem;
        height: var(--HEIGHT);
        width: var(--WIDTH);
        border: 3px solid grey;
        background-color: var(--BG-COLOR);
      }
    </style>
  </head>
  <body>
    <h1>Change background color of the square</h1>
    <label for="colorName"
      >Enter a valid color name to change background color:</label
    ><br />
    <input
      type="text"
      class="js-color-input"
      placeholder="Enter color name"
      autofocus
    />
    <input
      type="text"
      class="js-height-input"
      placeholder="Enter height in px"
    />
    <input type="text" class="js-width-input" placeholder="Enter width in px" />
    <div class="js-div"></div>
    <script>
      //Adding event listener to color input
      const colorInputElement = document.querySelector(".js-color-input");
      colorInputElement.addEventListener("input", () => {
        getColor();
      });
      //This modifies color to the box
      function getColor() {
        const color = colorInputElement.value;
        document.documentElement.style.setProperty("--BG-COLOR", color);
      }
      //Adding event listener to the height input
      const heightInputElement = document.querySelector(".js-height-input");
      heightInputElement.addEventListener("input", () => {
        getHeight();
      });
      //This modifies the height of the box
      function getHeight() {
        const height = heightInputElement.value;
        document.documentElement.style.setProperty("--HEIGHT", height);
      }
      //Adding event listener to the width input
      const widthInputElement = document.querySelector(".js-width-input");
      widthInputElement.addEventListener("input", () => {
        getWidth();
      });
      //This modifies the width of the box
      function getWidth() {
        const width = widthInputElement.value;
        document.documentElement.style.setProperty("--WIDTH", width);
      }
    </script>
  </body>
</html>
