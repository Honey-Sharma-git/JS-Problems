<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Change Properties</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /*CSS RESET*/
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
      *,
      *::after,
      *::before {
        box-sizing: border-box;
        /* outline: 1px solid red; */
      }
      * {
        margin: 0;
        padding: 0;
      }
      :root {
        --BG-COLOR: transparent;
        --WIDTH: 150px;
        --HEIGHT: 150px;
        --FF: "Roboto", Sans-serif;
        --CORNERS: 7px;
      }
      body {
        font-family: var(--FF);
      }
      .main__container {
        display: grid;
        place-items: center;
        margin: 32px 16px;
      }
      .main__title {
        text-align: center;
      }
      .main__form {
        place-self: stretch;
        display: grid;
        grid-template-columns: auto auto;
        row-gap: 32px;
        column-gap: 16px;
        align-items: center;
        padding: 32px 5px;
        border-top: 3px solid lightgray;
      }
      .form__label {
        font-size: 1.25rem;
      }
      .form__input {
        font-size: 1rem;
        padding: 7px;
        outline: transparent;
        border: 2px solid black;
        border-radius: var(--CORNERS);
        min-width: 100px;
      }
      .box {
        margin-top: 1rem;
        height: var(--HEIGHT);
        width: var(--WIDTH);
        border: 3px solid black;
        border-radius: var(--CORNERS);
        background-color: var(--BG-COLOR);
        margin: 32px;
      }
    </style>
  </head>
  <body>
    <main class="main__container">
      <h1 class="main__title">Change background color of the square</h1>
      <div class="box"></div>
      <form class="main__form">
        <label class="form__label" for="box-color">Enter box color:</label>
        <input
          type="text"
          name="box-color"
          id="box-color"
          class="js-color-input form__input"
          placeholder="Enter color name"
          autofocus
        />
        <label class="form__label" for="box-height">Enter box height:</label>
        <input
          type="number"
          name="box-height"
          id="box-height"
          class="js-height-input form__input"
          placeholder="Enter height"
        />
        <label class="form__label" for="box-width">Enter box width:</label>
        <input
          type="number"
          id="box-width"
          name="box-width"
          class="js-width-input form__input"
          placeholder="Enter width"
        />
      </form>
    </main>
    <script>
      //Adding event listener to color input
      const colorInputElement = document.querySelector(".js-color-input");
      colorInputElement.addEventListener("input", () => {
        getColor();
      });
      //This modifies color to the box
      function getColor() {
        const color = colorInputElement.value;
        document.documentElement.style.setProperty("--BG-COLOR", color);
      }
      //Adding event listener to the height input
      const heightInputElement = document.querySelector(".js-height-input");
      heightInputElement.addEventListener("input", () => {
        getHeight();
      });
      //This modifies the height of the box
      function getHeight() {
        const height = heightInputElement.value + "px";
        document.documentElement.style.setProperty("--HEIGHT", height);
      }
      //Adding event listener to the width input
      const widthInputElement = document.querySelector(".js-width-input");
      widthInputElement.addEventListener("input", () => {
        getWidth();
      });
      //This modifies the width of the box
      function getWidth() {
        const width = widthInputElement.value + "px";
        document.documentElement.style.setProperty("--WIDTH", width);
      }
    </script>
  </body>
</html>
