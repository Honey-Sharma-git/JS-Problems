<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Properties</title>
    <style>
      :root {
        --BG-COLOR: transparent;
        --WIDTH: 150px;
        --HEIGHT: 150px;
      }
      .js-div {
        margin-top: 1rem;
        height: var(--HEIGHT);
        width: var(--WIDTH);
        border: 3px solid grey;
        background-color: var(--BG-COLOR);
      }
    </style>
  </head>
  <body>
    <h1>Change background color of the square</h1>
    <label for="colorName"
      >Enter a valid color name to change background color:</label
    ><br />
    <input
      type="text"
      class="js-color-input"
      placeholder="Enter color name"
      autofocus
      oninput="getColor();"
    />
    <input
      type="text"
      class="js-height-input"
      placeholder="Enter height in px"
      oninput="getHeight();"
    />
    <input
      type="text"
      class="js-width-input"
      placeholder="Enter width in px"
      oninput="getWidth();"
    />
    <div class="js-div"></div>
    <script>
      function getColor() {
        let color = document.querySelector(".js-color-input").value;
        document.documentElement.style.setProperty("--BG-COLOR", color);
      }
      function getHeight() {
        let height = document.querySelector(".js-height-input").value;
        document.documentElement.style.setProperty("--HEIGHT", height);
      }
      function getWidth() {
        let width = document.querySelector(".js-width-input").value;
        document.documentElement.style.setProperty("--WIDTH", width);
      }
    </script>
  </body>
</html>
