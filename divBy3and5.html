<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is div by 3 and 5</title>
  </head>
  <body>
    <p>Enter a number to check if it is divisible by 3 or 5:</p>
    <input
      type="number"
      name="number1"
      id="number1"
      class="js-input"
      onkeydown="
      handleKeyDown();
    "
    />
    <button
      class="js-button"
      onclick="
    check();
    "
    >
      Check
    </button>
    <p class="js-output"></p>
    <script>
      //METHOD-1:
      /*   
        if (number % 3 === 0) {
          if (number % 5 === 0) {
            return `${number} is divisible by both 3 and 5.`;
          } else {
            return `${number} is divisible by 3`;
          }
        } else if (number % 5 === 0) {
          return `${number} is divisible by 5.`;
        } else {
          return `${number} is not divisible by 3 or 5`;
        }
      }
 */
      //METHOD-2: (preferred)
      function handleKeyDown() {
        if (event.key === "Enter") {
          check();
        }
      }
      function check() {
        const number = Number(document.querySelector(".js-input").value);
        document.querySelector(
          ".js-output"
        ).innerHTML = `Result: ${isDivBy3and5(number)}`;
      }
      function isDivBy3and5(number) {
        if (number % 3 === 0 && number % 5 === 0) {
          return `${number} is divisible by both 3 and 5.`;
        } else if (number % 3 === 0) {
          return `${number} is divisible by 3.`;
        } else if (number % 5 === 0) {
          return `${number} is divisible by 5.`;
        } else {
          return `${number} is not divisible by 3 or 5.`;
        }
      }
    </script>
  </body>
</html>
