<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Revision</title>
  </head>
  <body style="background-color: rgb(126, 126, 109)">
    <script>
      /* Best Time to Buy and Sell Stock

      You are given an array prices where prices[i] is the price of a given stock on the ith day.

      You want to maximize your profit by choosing a single day to buy one stock and choosing a different day in the future to sell that stock.

      Return the maximum profit you can achieve from this transaction. If you cannot achieve any profit, return 0. */
      const prices = [1, 3, 5, 2, 4];
      //Find forward differences
      const differenceSet = [];
      for (let j = 0; j < prices.length; j++) {
        let forwardDifferences = [];
        for (let i = j + 1; i < prices.length; i++) {
          forwardDifferences.push(prices[i] - prices[j]);
        }
        differenceSet.push(forwardDifferences);
      }
      console.log(differenceSet);
      //Finding maximum from differenceSet
      const firstMaxDifference = [];
      differenceSet.forEach((element) => {
        firstMaxDifference.push(Math.max(...element));
      });
      console.log(firstMaxDifference);

      let theMax = Math.max(...firstMaxDifference);
      console.log(theMax);

      for (let j = 0; j < prices.length; j++) {
        // let firstDifference = [];
        for (let i = j + 1; i < prices.length; i++) {
          prices[i] - prices[j] === theMax
            ? console.log(
                `Buy: Element no-${j}\nSell: Element no-${i}\nMax Profit: ${
                  prices[i] - prices[j]
                }`
              )
            : null;
        }
      }
    </script>
  </body>
</html>
