<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Properties</title>
    <style></style>
  </head>
  <body>
    <label for="typedText"
      >Start typing in the field and see live results.</label
    ><br />
    <input
      name="typedText"
      type="text"
      class="js-input"
      placeholder="Start typing here"
      autofocus
      oninput="getInput();"
    />
    <output class="js-output"></output>
    <script>
      function getInput() {
        let color = document.querySelector(".js-input").value;
        document.querySelector(".js-output").innerHTML = color;
      }
    </script>
  </body>
</html>
