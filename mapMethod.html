    <title>Map Method</title>

  <body>
    <script>
      //Double each element of an array:
      const numbers = [1, 2, 3, 4];
      function doubleNumbers(array) {
        const modifiedArray = array.map((value) => {
          return value * 2;
        });
        console.log(modifiedArray);
      }
      doubleNumbers(numbers);
      //Get an array with the length of strings:
      const strings = ["a", "ab", "abc", "abcd"];
      function stringLength(array) {
        const modifiedArray = array.map((value) => {
          return value.length;
        });
        console.log(modifiedArray);
      }

      stringLength(strings);
      //To convert array elements to fahrenheit
      const celsius = [15, 30, 95, 82];
      function toFahrenheitArray(array) {
        const modifiedArray = array.map(toFahrenheit);
        console.log(modifiedArray);
      }

      function toFahrenheit(temp) {
        return (9 / 5) * temp + 32;
      }
      toFahrenheitArray(celsius);

      //Capitalize each word
      const words = ["a", "b", "C", "d", 1];
      function capitalize(array) {
        const modifiedArray = array.map((value) => {
          //Check if element is a string:
          if (typeof value === "string") {
            return value.toUpperCase();
          } else {
            //Leave non-string elements unchanged.
            return value;
          }
        });
        console.log(modifiedArray);
      }
      capitalize(words);

      //Currency formatting
      const prices = [40, 450, 60];
      function currencyFormatter(array) {
        const modifiedArray = array.map((value) => {
          return "Rs." + String(value);
        });
        console.log(modifiedArray);
      }
      currencyFormatter(prices);

      //Object transformation
      // Object Transformation: Given an array of objects with properties name and age, create a new array of objects with properties firstName, lastName, and isAdult.
      const userDetails = [
        { name: "Honey Sharma", age: 26 },
        { name: "Money Sharma", age: 23 },
        { name: "Vansh Sharma", age: 16 },
      ];

      function modifyDetails(array) {
        const modifiedArray = array.map((value) => {
          //Splitting name into first and last name:
          const names = value.name.split(" ");
          //Returning an array with modified object properties:
          return {
            firstName: names[0],
            lastName: names[1],
            //Checking adulthood
            isAdult: value.age >= 18,
          };
        });
        console.log(modifiedArray);
      }
      modifyDetails(userDetails);
