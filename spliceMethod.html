      //   Create a function to flatten a nested array using splice.
      const arr = [1, 2, 3, 4, "a", ["a", "b"], 5, 6, 7, 8];

      //To get nested array and its index:
      function flattenArray(array) {
        let nestedArray;
        let arrayIndex;
        array.forEach((value, index) => {
          //Store value and index if it is a nested array:
          if (typeof value === "object") {
            nestedArray = value;
            arrayIndex = index;
          }
        });
        nestedArray.forEach((value) => {
