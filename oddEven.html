<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checking odd or even</title>
  </head>
  <body>
    <script>
      console.log(isOddOrEven(3));

      function isOddOrEven(number) {
        if (number === 0) {
          return `provided number ${number} is zero.`;
        }
        if (number % 2 !== 0) {
          return `provided number ${number} is odd.`;
        } else {
          return `provided number ${number} is even.`;
        }
      }
    </script>
  </body>
</html>
