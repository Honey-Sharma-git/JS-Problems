      let a = 0;
      let e = 0;
      let i = 0;
      let o = 0;
      let u = 0;
      let aCount = 0;
      let eCount = 0;
      let iCount = 0;
      let oCount = 0;
      let uCount = 0;
      let vowelLog = {};
      function countVowels(event) {
        let alphabet = event.key.toLowerCase();
        if (alphabet === "a") {
          a++;
          aCount = a;
        }
        if (alphabet === "e") {
          e++;
          eCount = e;
        }
        if (alphabet === "i") {
          i++;
          iCount = i;
        }
        if (alphabet === "o") {
          o++;
          oCount = o;
        }
        if (alphabet === "u") {
          u++;
          uCount = u;
        }
        vowelLog.a = aCount;
        vowelLog.e = eCount;
        vowelLog.i = iCount;
        vowelLog.o = oCount;
        vowelLog.u = uCount;
        console.log(vowelLog);
      }
