<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Vowels</title>
  </head>
  <body>
    <!-- A JS PROGRAM TO COUNT VOWELS IN A STRING -->
    <label for="sentence">Enter your text below:</label>
    <br />
    <textarea
      cols="100"
      rows="10"
      type="text"
      class="js-input"
      name="sentence"
      id="sentence"
      placeholder="Your sentence here."
      autofocus
      onkeydown="countVowels(event);"
    ></textarea>
    <output class="js-output"></output>
    <script>
      let a = 0,
        e = 0,
        i = 0,
        o = 0,
        u = 0;
      let aCount = 0,
        eCount = 0,
        iCount = 0,
        oCount = 0,
        uCount = 0;
      let vowelLog = {};
      function countVowels(event) {
        let alphabet = event.key.toLowerCase();
        if (alphabet === "a") {
          a++;
          aCount = a;
        }
        if (alphabet === "e") {
          e++;
          eCount = e;
        }
        if (alphabet === "i") {
          i++;
          iCount = i;
        }
        if (alphabet === "o") {
          o++;
          oCount = o;
        }
        if (alphabet === "u") {
          u++;
          uCount = u;
        }
        vowelLog.a = aCount;
        vowelLog.e = eCount;
        vowelLog.i = iCount;
        vowelLog.o = oCount;
        vowelLog.u = uCount;
        displayResult(vowelLog);
      }
      function displayResult(object) {
        document.querySelector(
          ".js-output"
        ).innerHTML = `<p> A: ${object.a}</p> <p>E: ${object.e} </p><p> I: ${object.i} </p><p>O: ${object.o} </p><p>U: ${object.u}`;
      }
      //   Todo: Must try for shorter approach
      //   Todo: Must try for.Each approach

      // BUGS
      // Backspace doesn't reset or decrease the vowel being erased. The counter keeps on increasing.
      //On pasting or autocompleting text, it doesn't work because of onkeydown attribute. 
      //There is no method to reset.
      //Fonts are small and hard to read.
    </script>
  </body>
</html>
