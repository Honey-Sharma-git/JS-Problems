<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <style>
      :root {
        --RED: 0;
        --BLUE: 0;
        --GREEN: 0;
      }
      body {
        background-color: rgb(var(--RED), var(--BLUE), var(--GREEN));
      }
    </style>
  </head>
  <body id="body">
    <button type="button" class="js-button">Change</button>
    <script>
      const buttonElement = document.querySelector(".js-button");
      buttonElement.addEventListener("click", () => {
        changeColor();
      });

      function changeColor() {
        document
          .getElementById("body")
          .style.setProperty("--RED", randomNumber(0, 255));
        document
          .getElementById("body")
          .style.setProperty("--BLUE", randomNumber(0, 255));
        document
          .getElementById("body")
          .style.setProperty("--GREEN", randomNumber(0, 255));
      }
      randomNumber(1, 5);
      function randomNumber(min, max) {
        const randomValue = min + Math.floor(Math.random() * (max - min + 1));
        return randomValue;
      }
    </script>
  </body>
</html>
