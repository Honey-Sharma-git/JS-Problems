<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <style>
      :root {
        --RED: 0;
        --BLUE: 0;
        --GREEN: 0;
      }
      body {
        margin: 0;
        background-color: rgb(var(--RED), var(--BLUE), var(--GREEN));
        min-height: 98vh;
        display: grid;
        place-content: center stretch;
      }
      .para {
        background-color: rgba(255, 255, 255, 0.408);
        font-size: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body id="body" class="js-body">
    <p class="para">Press Space bar or tap on screen to change</p>
    <p class="para js-para"></p>
    <script>
      body.addEventListener("keydown", (event) => {
        //On pressing space-bar
        if (event.key === " ") {
          changeColor();
        }
      });
      body.addEventListener("click", () => {
        changeColor();
      });
      //Applies a random color to the element
      function changeColor() {
        //Storing RGB values
        const redColor = randomNumber(0, 255);
        const blueColor = randomNumber(0, 255);
        const greenColor = randomNumber(0, 255);
        //Modifying properties
        document.getElementById("body").style.setProperty("--RED", redColor);
        document.getElementById("body").style.setProperty("--BLUE", blueColor);
        document
          .getElementById("body")
          .style.setProperty("--GREEN", greenColor);
        document.querySelector(
          ".js-para"
        ).innerHTML = `RED: ${redColor} GREEN: ${greenColor} BLUE: ${blueColor}`;
      }
      //Generating random number
      function randomNumber(min, max) {
        const randomValue = min + Math.floor(Math.random() * (max - min + 1));
        return randomValue;
      }
    </script>
  </body>
</html>
