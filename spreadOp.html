<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
  </head>
  <body>
    <script>
      // Merge Two Arrays
      // Combine two arrays into one using the spread operator.
      const arr1 = [1, 2, 3, 4];
      const arr2 = ["a", "b", "c"];
      //   arr1.push(...arr2);
      //   console.log(arr1);
      const mergedArr = [...arr1, ...arr2];
      console.log(mergedArr);
      //Clone an Array
      // Create a function that returns a shallow copy of an array using the spread operator.
      const arr3 = [1, 2, "a"];
      console.log(copyArray(arr3));
      function copyArray(array) {
        let arr = [...array];
        return arr;
      }

      //Merge Two Objects
      // Use the spread operator to merge two objects into a new object.
      const obj1 = { id: 1, name: "Honey" };
      const obj2 = { rank: 4, result: "pass", id: 4 };
      const mergedObj = { ...obj1, ...obj2 };
      console.log(mergedObj);

      //Add Elements to an Array
      // Add elements to the beginning and end of an array using the spread operator.
      const arr4 = [1, 2, 3, 4, 5];
      const modifiedArr = [1, ...arr4, 2];
      console.log(modifiedArr);
      //Convert String to Characters
      // Convert a string into an array of characters using the spread operator.
      const str1 = "Honey Sharma";
      console.log([...str1]);

      //       6.	Remove Duplicates from an Array
      // Write a function to remove duplicate values from an array using the spread operator.
      const arr5 = ["a", "b", "a", 1, 2, 3];
      function removeDup(array) {
        return [...new Set(array)];
      }
      console.log(removeDup(arr5));

      //       8.	Destructure and Reassign Object Properties
      // Destructure an object, modify one property, and create a new object using the spread operator.

      const obj3 = { id: 5, name: "Honey", rank: "first", result: "pass" };
      const { id: identity, ...rest } = obj3;
      const modifiedObj = { ...rest, identity };
      console.log(modifiedObj);

      //       7.	Split and Recombine a String
      // Split a string into an array of characters and recombine it with a delimiter using the spread operator.
      const myString = "Honey Sharma";
      console.log([...myString].join("-"));
      //         9.	Combine Multiple Arrays
      //   Combine three or more arrays into a single array using the spread operator.
      const arr6 = [1, 2, 3];
      const arr7 = [9, 8, 7];
      const arr8 = ["a", "b"];
      const combined = [...arr6, ...arr7, ...arr8];
      console.log(combined);

      //       10.	Merge and Override Object Properties
      // Merge two objects where properties from the second object override properties in the first object using the spread operator.
      const obj11 = { id: 1, name: "Honey" };
      const obj22 = { rank: 2, name: "Changed" };
      const combinedObj = { ...obj11, ...obj22 };
      console.log(combinedObj);
    </script>
  </body>
</html>
