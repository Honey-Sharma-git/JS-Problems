<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares and Cubes</title>
    <style></style>
  </head>
  <body>
    <main class="mainContainer">
      <h1 class="main__title">Square and Table Generator</h1>
      <section class="main__section">
        <h2 class="section__title">Square and cubes tables</h2>
        <article class="section__article">
          <h3 class="article__title">Squares</h3>
          <button class="article__button">1-10</button>
          <button class="article__button">11-20</button>
          <button class="article__button">21-30</button>
        </article>
        <article class="section__article">
          <h3 class="article__title">Cubes</h3>
          <button class="article__button">1-10</button>
          <button class="article__button">11-20</button>
          <button class="article__button">21-30</button>
        </article>
        <article class="section__article">
          <h3 class="article__title">Custom</h3>
          <input type="number" name="" id="" class="article__input" />
          <input type="number" name="" id="" class="article__input" />
          <select name="" id="" class="article__select">
            <option value="">Squares</option>
            <option value="">Cubes</option>
          </select>
          <aside class="section__aside"></aside>
        </article>
        <output class="main__output"></output>
      </section>
    </main>
    <!-- <button onclick="squares(1,10)">1-10</button>
    <button onclick="cubes(11,20)">11-20</button> -->
    <script>
      //Square function
      function squares(start, end) {
        for (let i = start; i <= end; i++) {
          console.log(`${i} sq = ${i * i}`);
        }
      }
      //Cube function
      function cubes(start, end) {
        for (let i = start; i <= end; i++) {
          console.log(`${i} cb = ${i * i * i}`);
        }
      }
    </script>
  </body>
</html>
