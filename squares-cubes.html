<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares and Cubes</title>
    <link rel="stylesheet" href="CSS/squares-cubes.css" />
  </head>
  <body>
    <main class="mainContainer">
      <h1 class="main__title">Square and Table Generator</h1>
      <section class="main__section">
        <h2 class="section__title">Square and cubes tables</h2>

        <div class="section__div">
          <article class="section__article">
            <h3 class="article__title">Squares</h3>
            <button
              title="Click for table"
              class="article__button"
              onclick="window.location.href='#output'; squares(1,10);"
            >
              1 - 10
            </button>
            <button
              title="Click for table"
              class="article__button"
              onclick="window.location.href='#output'; squares(11,20); "
            >
              11 - 20
            </button>
            <button
              title="Click for table"
              class="article__button"
              onclick="window.location.href='#output'; squares(21,30);"
            >
              21 - 30
            </button>
          </article>
          <article class="section__article">
            <h3 class="article__title">Cubes</h3>
            <button
              title="Click for table"
              class="article__button"
              onclick="window.location.href='#output'; cubes(1,10);"
            >
              1 - 10
            </button>
            <button
              title="Click for table"
              class="article__button"
              onclick="window.location.href='#output'; cubes(11,20);"
            >
              11 - 20
            </button>
            <button
              title="Click for table"
              class="article__button"
              onclick="window.location.href='#output'; cubes(21,30);"
            >
              21 - 30
            </button>
          </article>
        </div>
        <article class="section__article">
          <h3 class="article__title">Custom</h3>
          <form class="article__form">
            <input
              title="Enter starting number for the table"
              type="number"
              name="start"
              id="start"
              placeholder="start"
              class="form__input js-input-start"
            />
            <input
              title="Enter ending number for the table"
              type="number"
              name="end"
              id="end"
              placeholder="end"
              class="form__input js-input-end"
            />
            <select
              name="select"
              id="select"
              class="form__select js-select"
              title="Select option"
            >
              <option value="square">Squares</option>
              <option value="cube">Cubes</option>
            </select>
          </form>
          <button
            title="Click to generate custom table"
            class="article__button"
            onclick="window.location.href='#output'; custom();"
          >
            Generate
          </button>
        </article>
        <output role="alert" class="main__output js-output" id="output"
          ><p>Your table will be displayed here.</p></output
        >
      </section>
    </main>
    <script src="JS/squares-cubes.js"></script>
  </body>
</html>
