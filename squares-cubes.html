<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squares and Cubes</title>
    <style>
      /* CSS RESET */
      *,
      *::after,
      *::before {
        box-sizing: border-box;
        /* outline: 1px solid red; */
      }
      * {
        margin: 0.5rem;
        padding: 0;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        height: 200vh;
      }
      .mainContainer {
        display: flex;
        flex-flow: column;
        align-items: center;
      }
      .main__section {
        display: flex;
        flex-flow: column;
        align-items: center;
      }
      .section__div {
        display: flex;
        flex-flow: row wrap;
        gap: 10px;
      }
      .section__article {
        display: flex;
        flex-flow: column;
        gap: 10px;
        align-items: center;
      }
      .article__form {
        display: flex;
        flex-flow: row wrap;
        justify-content: center;
      }

      .article__button {
        border: none;
        padding: 0.5rem 1rem;
        width: 100px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0px 0.1px 0px 0.1px black, 0px 1px 0px 1px gray;
        background-color: dodgerblue;
      }
      .form__input,
      .form__select {
        width: 100px;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <main class="mainContainer">
      <h1 class="main__title">Square and Table Generator</h1>
      <section class="main__section">
        <h2 class="section__title">Square and cubes tables</h2>

        <div class="section__div">
          <article class="section__article">
            <h3 class="article__title">Squares</h3>
            <button
              class="article__button"
              onclick="window.location.href='#output'; squares(1,10);"
            >
              1 - 10
            </button>
            <button
              class="article__button"
              onclick="window.location.href='#output'; squares(11,20); "
            >
              11 - 20
            </button>
            <button
              class="article__button"
              onclick="window.location.href='#output'; squares(21,30);"
            >
              21 - 30
            </button>
          </article>
          <article class="section__article">
            <h3 class="article__title">Cubes</h3>
            <button
              class="article__button"
              onclick="window.location.href='#output'"
            >
              1 - 10
            </button>
            <button
              class="article__button"
              onclick="window.location.href='#output'"
            >
              11 - 20
            </button>
            <button
              class="article__button"
              onclick="window.location.href='#output'"
            >
              21 - 30
            </button>
          </article>
        </div>
        <article class="section__article">
          <h3 class="article__title">Custom</h3>
          <!-- Todo: Add placeholder -->
          <form class="article__form">
            <input
              type="number"
              name=""
              id=""
              placeholder="start"
              class="form__input js-input-start"
            />
            <input
              type="number"
              name=""
              id=""
              placeholder="end"
              class="form__input js-input-end"
            />
            <select name="" id="" class="form__select js-select">
              <option value="square">Squares</option>
              <option value="cube">Cubes</option>
            </select>
          </form>
          <button
            class="article__button"
            onclick="window.location.href='#output'; custom();"
          >
            Generate
          </button>
          <!-- <aside class="section__aside"></aside> -->
        </article>
        <output class="main__output js-output" id="output"
          ><p>Your table will be displayed here.</p></output
        >
      </section>
    </main>
    <script>
      //Square function
      function squares(start, end) {
        document.querySelector(".js-output").innerHTML = "";
        const squareArray = [];
        for (let i = start; i <= end; i++) {
          let result = `<p class="output__para"> ${i} <sup>2</sup> = ${
            i * i
          }</p> `;
          //saving para in array.
          squareArray.push(result);
        }
        //clearing output before using
        //reading each value of array
        squareArray.forEach(function (value) {
          //appending each para with another
          document.querySelector(".js-output").innerHTML += value;
        });
      }
      //Cube function
      function cubes(start, end) {
        const cubeArray = [];
        for (let i = start; i <= end; i++) {
          let result = `<p class="output__para"> ${i} <sup>3</sup> = ${
            i * i * i
          }</p> `;
          cubeArray.push(result);
        }
        console.log(cubeArray);
      }

      //Generate custom table
      function custom() {
        let selectValue = document.querySelector(".js-select").value;
        console.log(selectValue);
        let startNum = Number(document.querySelector(".js-input-start").value);
        let endNum = Number(document.querySelector(".js-input-end").value);
        console.log(startNum);
        console.log(endNum);
        if (selectValue === "square") {
          squares(startNum, endNum);
        } else {
          cubes(startNum, endNum);
        }
      }
    </script>
  </body>
</html>
