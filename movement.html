<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movement</title>
    <style>
      .body {
        display: grid;
        place-content: center;
      }
      .main {
        display: grid;
        place-content: center;
        height: 250px;
        width: 500px;
        border: 5px dashed black;
        margin: 2rem;
      }
      .aside {
        display: grid;
        place-content: center;
      }
      .box {
        height: 50px;
        aspect-ratio: 1;
        background-color: black;
        transition: transform 0.8s;
      }
    </style>
  </head>
  <body class="body">
    <main class="main">
      <div class="box js-box"></div>
    </main>
    <aside class="aside"><button class="js-button">Reset</button></aside>
    <script>
      //For Reset button:
      //Select the button:
      const buttonElement = document.querySelector(".js-button");
      //Add event listener:
      buttonElement.addEventListener("click", () => {
        //Resetting the position:
        stepX = 0;
        stepY = 0;
        box.style.setProperty("transform", `translate(${stepX}px ,${stepY}px)`);
      });

      //Select the box:
      const box = document.querySelector(".js-box");
      //Initial position of the box:
      let stepX = 0;
      let stepY = 0;
      //Adding event listeners to the keys:
      document.body.addEventListener("keydown", (event) => {
        //For right arrow key:
        //stepX < 225 for setting right boundary
        if (event.key === "ArrowRight" && stepX < 225) {
          //Increase the stepX value to move right:
          stepX += 25;
          //Keep the value of stepY as it was to keep the box in same vertical line
        }
        //For left arrow key:
        //stepX > -225 for setting left boundary
        if (event.key === "ArrowLeft" && stepX > -225) {
          //Decrease the stepX value to move left:
          stepX -= 25;
          //Keep the value of stepY as it was to keep the box in same vertical line
        }
        //For up arrow key:
        //StepY > -100 for setting upper boundary
        if (event.key === "ArrowUp" && stepY > -100) {
          //Decrease the stepY value to move upwards:
          stepY -= 25;
          //Keep the value of stepX as it was to keep the box in same horizontal line
        }
        //For down arrow key:
        //StepY > -100 for setting lower boundary
        if (event.key === "ArrowDown" && stepY < 100) {
          //Increase the stepY value to move downwards:
          stepY += 25;
          //Keep the value of stepX as it was to keep the box in same horizontal line
        }
        //Apply the value of stepX and stepY to move:
        box.style.setProperty("transform", `translate(${stepX}px ,${stepY}px)`);
      });
    </script>
  </body>
</html>
