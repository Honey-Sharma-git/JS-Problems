<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinMax()</title>
  </head>
  <body>
    <input
      type="number"
      class="js-input"
      autofocus
      onkeydown="handleKeydown(event);"
    /><button class="js-button" onclick="insertNumbers();">Insert</button>
    <button class="js-reset" onclick="reset();">Reset</button>
    <output class="js-output"></output>
    <script>
      function handleKeydown(event) {
        if (event.key === "Enter") {
          insertNumbers();
        }
      }

      function reset() {
        myArray = [];
        document.querySelector(".js-input").value = "";
        document.querySelector(
          ".js-output"
        ).innerHTML = `<p>Enter numbers to find min and max number</p><p>You entered: ${myArray}</p><p>max: min: </p>`;
      }
      let myArray = [];
      function insertNumbers() {
        if (document.querySelector(".js-input").value === "") {
          document.querySelector(
            ".js-output"
          ).innerHTML = `<p>Enter a number</p>`;
        } else {
          myArray.push(document.querySelector(".js-input").value);
          document.querySelector(
            ".js-output"
          ).innerHTML = `<p>You entered: ${myArray}</p><p>${minMax(
            myArray
          )}</p>`;
          document.querySelector(".js-input").value = "";
          return minMax(myArray);
        }

        function minMax(array) {
          //Check for empty array
          if (array.length === 0) {
            return { max: null, min: null };
          }
          // Initialize max and min with the first element of the array
          let max = array[0];
          let min = array[0];

          for (let i = 0; i < array.length; i++) {
            let value = array[i];
            // Compare value with current max and min
            if (value > max) {
              max = value;
            }
            if (value < min) {
              min = value;
            }
          }
          return `max: ${max} min: ${min}`;
        }
      }
    </script>
  </body>
</html>
