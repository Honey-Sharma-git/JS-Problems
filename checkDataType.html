<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Check Data Type</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");
      * {
        margin: 0;
        padding: 0;
        /* outline: 2px solid lime; */
      }
      body {
        background-color: black;
        color: white;
        display: grid;
        font-family: "Open Sans", sans-serif;
        min-height: 100vh;
        place-content: center;
        row-gap: 20px;
      }
      .title {
        color: pink;
        font-size: 5rem;
        text-align: center;
      }
      .description-para,
      .output-para {
        font-size: 2rem;
        text-align: center;
      }
      .check-button {
        background-color: white;
        border-radius: 50px;
        border: none;
        color: black;
        cursor: pointer;
      }
      .check-button:active {
        background-color: lightgray;
        outline: 2px solid white;
        outline-offset: 2px;
      }
      .input-field {
        border-radius: 7px;
      }
      .input-field,
      .check-button,
      .output-para {
        font-size: 1rem;
        padding: 1rem;
        place-self: center;
        text-align: center;
        width: 50%;
      }
      .output-para {
        border-bottom: 2px solid white;
      }
    </style>
  </head>
  <body>
    <h1 class="title">CHECK DATA TYPE</h1>
    <p class="description-para">
      Please enter the data to check its data type:
    </p>
    <input
      type="text"
      autofocus
      class="js-input input-field"
      placeholder="Enter your data"
    />
    <button class="js-button check-button">Check</button>
    <p class="js-output output-para"></p>
    <script>
      const buttonElement = document.querySelector(".js-button");
      buttonElement.addEventListener("click", () => {
        checkButton();
      });
      function checkButton() {
        const inputValue = document.querySelector(".js-input").value;
        document.querySelector(".js-output").innerHTML = "Loading...";
        setTimeout(() => {
          document.querySelector(".js-output").innerHTML =
            checkDataType(inputValue);
        }, 2000);
      }

      // Todo: input field always returns string value. Change approach.
      function checkDataType(value) {
        return `${value} has ${typeof value} data`;
        /*  if (typeof value === "object") {
          return `${value} has object data type`;
        } else if (typeof value === "undefined") {
          return `${value} has undefined data type`;
        } else if (typeof value === "string") {
          return `${value} has string data type`;
        } else if (typeof value === "number") {
          return `${value} has number data type`;
        } else if (typeof value === "boolean") {
          return `${value} has boolean data type`;
        } else {
          return `${value} has some other data type`;
        } */
      }
    </script>
  </body>
</html>
