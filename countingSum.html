<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting Sum</title>
  </head>
  <body>
    <h1>Calculate the sum of the counting</h1>
    <label for="startNum">Enter starting number:</label>
    <input
      type="number"
      class="js-startNum"
      placeholder="Enter a starting number"
      name="startNum"
      id="startNum"
      autofocus
    />
    <label for="step">Enter a counting step:</label>
    <input
      type="number"
      class="js-step"
      placeholder="Enter a counting step"
      name="step"
      id="step"
    />
    <label for="endNum">Enter a ending number:</label>
    <input
      type="number"
      class="js-endNum"
      placeholder="Enter a ending number"
      name="endNum"
      id="endNum"
      autofocus
    />
    <button class="js-findSum" onclick="findSum()">Find Sum</button>
    <output class="js-output"></output>
    <script>
      let startNum, step, endNum;
      function getValue() {
        startNum = Number(document.querySelector(".js-startNum").value);
        step = Number(document.querySelector(".js-step").value);
        endNum = Number(document.querySelector(".js-endNum").value);
      }
      function findSum() {
        getValue();
        let sum = 0;
        const countingArray = [];
        for (let i = startNum; i <= endNum; i += step) {
          sum = sum + i;
          countingArray.push(i);
        }
        return (document.querySelector(
          ".js-output"
        ).innerHTML = `<p>Counting: ${countingArray}</p> <p>Sum of counting: ${sum}</p>`);
      }
    </script>
  </body>
</html>
